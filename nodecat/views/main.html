<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프런트 api 요청</title>
</head>
<body>
    <div id="result"></div>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.post('http://localhost:8002/v2/token', {
            clientSecret: '{{key}}'
        })
        .then((res) => {
            document.querySelector('#result').textContent = JSON.stringify(res.data);
        })
        .catch((err) => {
            console.error(err);
        });
    </script>
    
</body>
</html>
