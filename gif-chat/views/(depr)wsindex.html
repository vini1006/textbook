<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF 채팅방</title>
</head>
<body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
    <script>
        const webSocket = new WebSocket("ws://localhost:8005");
        webSocket.onopen = function() {
            console.log('서버와 웹소켓 연결 성공');
        };
        webSocket.onmessage = function (event) { //서버에서 메시지 받기
            console.log('넘어온 event의 data : ',event.data);
            webSocket.send('클라이언트에서 서버로 답장을 보냅니다.');
        }
    </script>
</body>
</html>
